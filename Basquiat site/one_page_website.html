<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basquiat</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/yellow.png" />
    <link rel="stylesheet" href="/CSS/one_page.css" />
    <script src="js/main.js"></script>
  </head>
  <body onload="move('drag')">
    <!--Header-->
    <section>
      <div class="head">
        <a
          href="https://www.artsy.net/artist/jean-michel-basquiat"
          class="head-link"
          >Buy</a
        >
        <a href="/contact.html" class="head-link">Contact</a>
      </div>
    </section>
    <!--End Header-->

    <!--Site layout-->
    <div class="container">
      <div class="render">
        <div class="drag">
          <a href="/vid.html" class="gray-fld"
            ><img
              src="/img/gray.png"
              alt="image of a painting"
              width="64"
              height="64"
            />
            <span class="text">Video</span>
          </a>
        </div>
        <div class="drag">
          <a href="/biography.html" class="yellow-fld"
            ><img
              src="/img/yellow.png"
              alt="image of a painting"
              width="64"
              height="64"
            />
            <span class="text">Biography</span>
          </a>
        </div>
        <div class="drag">
          <a href="/art.html" class="black-fld"
            ><img
              src="/img/black.png"
              alt="image of a painting"
              width="64"
              height="64"
            />
            <span class="text">Art</span>
          </a>
        </div>
      </div>
      <img
        src="/img/jean.png"
        alt="image of a painting"
        width="92.5"
        height="126.75"
        class="jean"
      />
    </div>
    <!--End Site Layout-->
    <!-- lightbox -->
    <div class="row">
      <div class="column">
        <img
          src="img/img_lights.jpg"
          onclick="openModal();currentSlide(1)"
          class="hover-shadow"
        />
      </div>
      <div class="column">
        <img
          src="img/img_mountains.jpg"
          onclick="openModal();currentSlide(2)"
          class="hover-shadow"
        />
      </div>
      <div class="column">
        <img
          src="img/img_nature.jpg"
          onclick="openModal();currentSlide(3)"
          class="hover-shadow"
        />
      </div>
      <div class="column">
        <img
          src="img/img_snow.jpg"
          onclick="openModal();currentSlide(4)"
          class="hover-shadow"
        />
      </div>
    </div>
    <!-- lightbox modal -->
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <div class="mySlides">
          <div class="numbertext">1 / 4</div>
          <img src="img/light.jpg" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 4</div>
          <img src="img/mount.jpg" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 4</div>
          <img src="img/green.jpg" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 4</div>
          <img src="img/snow.jpg" style="width: 100%" />
        </div>
        <!-- end lightbox modal -->

        <!-- prev next buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(-1)">&#10095;</a>
        <!-- end prev next buttons -->

        <!-- Caption text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>
        <!-- end caption text -->

        <!-- Thumbnail image controls -->
        <div class="column">
          <img
            class="demo"
            src="img/img_lights.jpg"
            onclick="currentSlide(1)"
            alt="Nature"
          />
        </div>

        <div class="column">
          <img
            class="demo"
            src="img/img_mountains.jpg"
            onclick="currentSlide(2)"
            alt="Snow"
          />
        </div>

        <div class="column">
          <img
            class="demo"
            src="img/img_snow.jpg"
            onclick="currentSlide(3)"
            alt="Mountains"
          />
        </div>

        <div class="column">
          <img
            class="demo"
            src="img/img_snow.jpg"
            onclick="currentSlide(4)"
            alt="Lights"
          />
        </div>
        <!-- end thumbnail image control -->
      </div>
    </div>
    <!-- end lightbox -->
    <!--footer-->
    <footer>&copy; 2022</footer>
    <!--End footer-->
    <script src="js/main.js"></script>
  </body>
</html>
